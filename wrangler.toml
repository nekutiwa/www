# Yang wajib diisi
# 1. nama worker (ubah juga di Cargo.toml)
# 2. account id cloudflare
# 3. KV Storage
# 4. id KV Storage tadi
# 5. UUID

# ===============[ nama worker ]=================
name = "www"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true

# ===============[ account id ]==================
account_id = "9eeb9d49562464410c9101952e108dfa"
workers_dev = true

# ===============[ KV STORAGE ]==================
[[kv_namespaces]]
binding = "AIO"
id = "fc22dec4b9284b60aba53615e3eff5a1"

[build]
command = "cargo install worker-build && worker-build --release"

[env.dev]
build = { command = "cargo install worker-build && worker-build --dev" }

# =================[ UUID V4 ]===================
[vars]
UUID = "1b314859-3219-49b6-9a31-5c45b2896e90"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/nekutiwa/www/refs/heads/main/web/index.html"
SUB_PAGE_URL = "https://raw.githubusercontent.com/nekutiwa/www/refs/heads/main/web/sub.html"

